<!DOCTYPE html>
<html>
<head>
  <title>merry christmas</title>
  <style>.christmas-text {
  font-size: 48px;
  font-weight: bold;
  letter-spacing: 4px;
  margin-bottom: 20px;
  font-family: "Courier New", monospace;
  background: linear-gradient(90deg, #fff, #00ffcc, #fff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:
    0 0 10px rgba(0,255,200,0.8),
    0 0 20px rgba(0,255,200,0.6),
    0 0 40px rgba(0,255,200,0.4);
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
    text-shadow:
      0 0 5px rgba(0,255,200,0.5),
      0 0 15px rgba(0,255,200,0.5);
  }
  to {
    text-shadow:
      0 0 20px rgba(0,255,200,1),
      0 0 40px rgba(0,255,200,0.8);
  }
}
  
    body {
      background:radial-gradient(circle at top, #0b1d3a, #000);;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: monospace;
      color: white;
      overflow: hidden;
    }

    .text {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .tree {
      font-size: 18px;
      line-height: 1.2;
      white-space: pre;
      color:#B2AC88;
  text-shadow: 0 0 10px rgba(0,255,0,0.9);
}
      display: none;
    }

    .bottom-text {
      margin-top: 15px;
      font-size: 20px;
      display: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #c1121f;
color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .lamp {
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }



    @keyframes snow {
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>



<!-- üî§ TULISAN ATAS -->
<div class="christmas-text">Merry ChristmasüéÑ</div>

<!-- üéÑ POHON -->
<div class="tree" id="tree"></div>

<!-- üî§ TULISAN BAWAH -->
<div class="bottom-text" id="bottomText">

</div>

<!-- üîò BUTTON -->
<button id="showBtn">pencet inigh kinkkkkk</button>

<!-- üîî MUSIK -->
<audio id="jingle" src="jingle.mp3"></audio>

<script>
  const treeShape = [
    "         ‚òÖ",
    "       *****",
    "      *******",
    "     *********",
    "    ***********",
"        ‚ñà‚ñà   ",
"        ‚ñà‚ñà",
  ];

  const colors = ["red", "yellow", "cyan", "pink", "lime"];

  function randColor() {
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function generateTree() {
    let html = "";
    treeShape.forEach(line => {
      for (let char of line) {
        if (char === "*" && Math.random() < 0.25) {
          html += `<span class="lamp" style="color:${randColor()}">‚óè</span>`;
        } else {
          html += char;
        }
      }
      html += "\n";
    });
    document.getElementById("tree").innerHTML = html;
  }

  const btn = document.getElementById("showBtn");

  btn.addEventListener("click", () => {
    document.getElementById("tree").style.display = "block";
    document.getElementById("bottomText").style.display = "block";
    document.getElementById("jingle").play();
    generateTree();
    setInterval(generateTree, 700);
    btn.style.display = "none";
  });
</script>
<style>
@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>


<script>
  const snowCount = 150; // banyakin ‚ùÑ di sini

  for (let i = 0; i < snowCount; i++) {
    const snow = document.createElement("div");
    snow.innerHTML = "‚ùÑ";
    snow.style.position = "fixed";
    snow.style.top = "-10px";
    snow.style.left = Math.random() * window.innerWidth + "px";
    snow.style.fontSize = (10 + Math.random() * 25) + "px";
    snow.style.opacity = Math.random();
    snow.style.pointerEvents = "none";
    snow.style.animation =
      `fall ${4 + Math.random() * 6}s linear infinite`;
    document.body.appendChild(snow);
  }
</script>
</body>
</html>
